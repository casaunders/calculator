<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <img
        src="https://1000logos.net/wp-content/uploads/2016/12/dallas-cowboys-symbol.jpg"
        alt="logo"
      />
      <p class="calcBanner">Calculator</p>
    </header>
    <div class="calcGrid">
      <div class="operator">
        <div previousOperator class="previousOperator"></div>
        <div currentOperator class="currentOperator"></div>
      </div>
      <button clear>AC</button>
      <button delete>DEL</button>
      <button number>.</button>
      <button number>1</button>
      <button number>2</button>
      <button number>3</button>
      <button number>4</button>
      <button number>5</button>
      <button number>6</button>
      <button number>7</button>
      <button number>8</button>
      <button number>9</button>
      <button number>0</button>
      <button operation>+</button>
      <button operation>-</button>
      <button operation>รท</button>
      <button operation>*</button>
      <button equals>=</button>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
